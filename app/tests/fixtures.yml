Larabook\Entities\User\User:
    #$integer suffix is auto-incrementing and avoids duplicates
    username: $string$integer
    email: $string$integer@example.com
    created_at: $date
    updated_at: $date

Larabook\Entities\Status\Status:
    user_id:
        type: Larabook\Entities\User\User
    body: $text
    created_at: $date
    updated_at: $date
